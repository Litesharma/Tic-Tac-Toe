<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Game</title>
    <link rel="stylesheet" href="tic-tac-toestyle.css">
</head>

<body>
    <div class="header">
        
        <h1>
            Tic-Tac-Toe-Game
        </h1>
    </div>
    <div class="main1">
        <div class="content">


            <div class="main">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button class="reset_btn ">
                Reset
            </button>
        </div>
        <div class="game">
            <div class="player">
                <label for="player1">X:-</label>
                <div class="plyer1">
                    <input class="player1" type="text" name="player1" id="player1" placeholder="Chintu">
                </div>
                
            </div>
            <div class="player">
                <label for="player2">O:-</label>
                <div class="player2">
                    <input class="player2" type="text" name="player2" id="player2" placeholder="Banti">
                </div>
                
            </div>
            <div class="player result">
                <label for="result">Winner</label>
                <button class="Result">
                    Result
                </button>
            </div>

        </div>
    </div>


    <script src="tic-tac-toe-scripr.js"></script>
</body>

</html>
